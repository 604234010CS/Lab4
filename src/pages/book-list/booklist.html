<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>booklist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list *ngIf="books">
   <ion-item *ngFor="let book of books">
     <h2>{{book.title}}</h2>
     <h2>{{book.author}}</h2>
     <h2>{{book.pageCount}}</h2>
   </ion-item>
 </ion-list>

</ion-content>
